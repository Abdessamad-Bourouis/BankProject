<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"> 
    <div class="flex flex-col items-center pt-4 pb-10">
        <img *ngIf="customer?.image" class="w-24 h-24 mb-3 rounded-full shadow-lg" src="{{customer?.image}}" alt="RB"/>
        <div *ngIf="!customer?.image" class="flex justify-center items-center border text-2xl font-bold w-24 h-24 mb-3 rounded-full" [ngClass]="{'bg-red-200':customer?.gender=='Female','bg-blue-200':customer?.gender=='Male'}">{{getDefaultImage()}}</div>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{customer?.firstName}} {{customer?.lastName}}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{customer?.email}}</span>
        <div class="flex mt-4 space-x-3 md:mt-6">
            <!-- <a (click)="afficher()" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add friend</a> -->
            <button routerLink="{{customer?.id}}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                See details
            <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </div>
  </div>
